<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHR Access Management System (MA-ABE)</title>
    <style>
        /* --- Global Reset & Typography --- */
        :root {
            --primary-color: #0b78ff;
            --primary-hover: #0062d6;
            --danger-color: #d93b3b;
            --danger-hover: #b02a2a;
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --text-muted: #6c757d;
            --border-radius: 12px;
            --input-height: 48px;
            --shadow: 0 6px 14px rgba(0,0,0,0.06);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            color: #1a202c;
            font-size: 2rem;
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- Layout System --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .grid-row-top {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .grid-row-middle {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        @media (max-width: 992px) {
            .grid-row-top, .grid-row-middle {
                grid-template-columns: 1fr;
                max-width: 100%;
            }
        }

        /* --- Card Styles --- */
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid rgba(0,0,0,0.02);
            transition: transform 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }

        .card.danger-zone {
            border-top: 4px solid var(--danger-color);
        }

        /* --- Forms & Inputs --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100%;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: -5px;
        }

        input[type="text"], 
        input[type="file"], 
        select {
            width: 100%;
            height: var(--input-height);
            padding: 0 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8fafc;
            transition: border-color 0.2s;
        }
        
        input[type="file"] {
            padding: 10px;
            line-height: 1.2;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            background: #fff;
        }

        /* --- Buttons --- */
        button {
            width: 100%;
            height: var(--input-height);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: auto;
        }

        button:not(.danger):not(.secondary):not(.print-btn) {
            background-color: var(--primary-color);
            color: white;
        }

        button:not(.danger):not(.secondary):not(.print-btn):hover {
            background-color: var(--primary-hover);
        }

        button.danger {
            background-color: var(--danger-color);
            color: white;
        }

        button.danger:hover {
            background-color: var(--danger-hover);
        }

        /* --- Audit Log & Action Buttons --- */
        .audit-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--shadow);
        }

        .audit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .audit-actions {
            display: flex;
            gap: 10px;
        }

        button.secondary, button.print-btn {
            background-color: #6c757d;
            color: white;
            width: auto;
            padding: 0 20px;
            margin-top: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button.secondary:hover, button.print-btn:hover {
            background-color: #5a6268;
        }

        button.print-btn {
            background-color: #2c3e50;
        }
        
        button.print-btn:hover {
            background-color: #1a252f;
        }

        /* --- Table Scroll Wrapper --- */
        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
            overflow-x: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: var(--text-muted);
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 2px -1px rgba(0,0,0,0.1);
        }

        .status-SUCCESS {
            color: #0f9d58;
            background: #e6f4ea;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 700;
            display: inline-block;
        }

        .status-FAILURE, .status-CRASH {
            color: #d93b3b;
            background: #fde8e8;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 700;
            display: inline-block;
        }

        /* --- System Console --- */
        .console-card {
            background: #1e1e1e;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
        }

        .console-card h3 {
            color: #fff;
            margin-top: 0;
            font-size: 1rem;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        #log {
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 0.9rem;
            line-height: 1.4;
            display: block; 
        }
        
        #log span {
            display: block; 
            margin-bottom: 2px;
        }
        
        #log::-webkit-scrollbar { width: 8px; }
        #log::-webkit-scrollbar-track { background: #333; }
        #log::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }

        /* --- Print Styles --- */
        @media print {
            body * { visibility: hidden; }
            #audit-panel, #audit-panel * { visibility: visible; }
            #audit-panel { position: absolute; left: 0; top: 0; width: 100%; box-shadow: none; border: none; }
            .audit-actions { display: none; }
            .table-wrapper { max-height: none; overflow: visible; border: none; }
        }
        
        @media (max-width: 768px) {
            .audit-header { flex-direction: column; align-items: flex-start; }
            .audit-actions { width: 100%; }
            .audit-actions button { flex: 1; }
        }
    </style>
</head>
<body>

    <main class="container">
        <h1>EHR Access Management System <span style="color:var(--text-muted); font-weight:400;">(MA-ABE)</span></h1>

        <div class="grid-row-top">
            <div class="card">
                <h2>1. User Management</h2>
                <form id="form-register">
                    <div>
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username" value="Dr. Prasanth" placeholder="Enter username">
                    </div>
                    <div>
                        <label for="reg-gid">Global ID (GID)</label>
                        <input type="text" id="reg-gid" value="prasanth@hospital.com" placeholder="email@domain.com">
                    </div>
                    <button type="submit">Register User</button>
                </form>
            </div>

            <div class="card">
                <h2>2. Issue Attribute Keys</h2>
                <form id="form-issue-key">
                    <div>
                        <label for="key-gid">User GID</label>
                        <input type="text" id="key-gid" value="prasanth@hospital.com">
                    </div>
                    <div>
                        <label for="key-authority">Select Authority</label>
                        <select id="key-authority"></select>
                    </div>
                    <div>
                        <label for="key-attribute">Select Attribute</label>
                        <select id="key-attribute"></select>
                    </div>
                    <button type="submit">Issue Key</button>
                </form>
            </div>

            <div class="card">
                <h2>3. Upload EHR</h2>
                <form id="form-upload" enctype="multipart/form-data">
                    <div>
                        <label for="upload-file">Select File</label>
                        <input type="file" id="upload-file">
                    </div>
                    <div>
                        <label for="upload-policy">Access Policy</label>
                        <input type="text" id="upload-policy" value="(MA_DOCTOR and HA_STAFF)">
                    </div>
                    <button type="submit">Encrypt & Upload</button>
                </form>
            </div>
        </div>

        <div class="grid-row-middle">
            <div class="card">
                <h2>4. Download EHR</h2>
                <form id="form-download">
                    <div>
                        <label for="download-file-id">File ID</label>
                        <input type="text" id="download-file-id" value="1">
                    </div>
                    <div>
                        <label for="download-gid">Your GID</label>
                        <input type="text" id="download-gid" value="prasanth@hospital.com">
                    </div>
                    <button type="submit">Download & Decrypt</button>
                </form>
            </div>

            <div class="card danger-zone">
                <h2 style="color: var(--danger-color);">5. Revoke Access</h2>
                <form id="form-revoke">
                    <div>
                        <label for="revoke-gid">User GID</label>
                        <input type="text" id="revoke-gid" value="prasanth@hospital.com">
                    </div>
                    <div>
                        <label for="revoke-authority">Authority</label>
                        <select id="revoke-authority"></select>
                    </div>
                    <div>
                        <label for="revoke-attribute">Attribute to Revoke</label>
                        <select id="revoke-attribute"></select>
                    </div>
                    <button type="submit" class="danger">Revoke Key</button>
                </form>
            </div>
        </div>

        <div class="audit-section" id="audit-panel">
            <div class="audit-header">
                <h2>Audit Logs (Tamper Evidence)</h2>
                <div class="audit-actions">
                    <button onclick="fetchLogs()" class="secondary">
                        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M23 4v6h-6M1 20v-6h6"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
                        Refresh Logs
                    </button>
                    <button onclick="window.print()" class="print-btn">
                        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9V2h12v7"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><path d="M6 14h12v8H6z"/></svg>
                        Print Logs
                    </button>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="log-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>User</th>
                            <th>Action</th>
                            <th>Status</th>
                            <th>File ID</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="console-card" id="log-panel">
            <h3>System Console Output</h3>
            <div id="log"><span>System initialized and ready...</span></div>
        </div>

    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>
        async function fetchLogs() {
            try {
                const res = await fetch('/api/get_logs');
                const logs = await res.json();
                const tbody = document.querySelector('#log-table tbody');
                tbody.innerHTML = '';
                logs.forEach(l => {
                    const row = `<tr>
                        <td>${l.time}</td>
                        <td>${l.user || '-'}</td>
                        <td>${l.action}</td>
                        <td><span class="status-${l.status}">${l.status}</span></td>
                        <td>${l.file || '-'}</td>
                        <td>${l.details}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            } catch(e) { console.error(e); }
        }
        setInterval(fetchLogs, 5000);
        fetchLogs();
    </script>
</body>
</html>
