{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: var(--bg-page);">
    <div class="card" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="color: var(--primary); margin-bottom: 0.5rem;">EHR Secure System</h1>
            <p>Authorized Personnel Only</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="gid">User ID</label>
                <input type="text" id="gid" placeholder="e.g. doctor@hospital.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">Secure Login</button>
        </form>

        <div style="margin-top: 2rem; text-align: center; border-top: 1px solid var(--border); padding-top: 1rem;">
            <small>Contact Admin if you forgot your credentials.</small>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const gid = document.getElementById('gid').value;
        const password = document.getElementById('password').value;
        
        const btn = e.target.querySelector('button');
        const originalText = btn.innerText;
        btn.innerText = "Verifying...";
        btn.disabled = true;

        try {
            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ gid, password })
            });
            
            const contentType = res.headers.get("content-type");
            if (!contentType || contentType.indexOf("application/json") === -1) {
                throw new Error("Server Error: Received HTML instead of JSON.");
            }

            const data = await res.json();
            
            if (res.ok) {
                window.location.href = data.redirect;
            } else {
                // Button will be centered by CSS
                Swal.fire({ icon: 'error', title: 'Login Failed', text: data.error });
                btn.innerText = originalText;
                btn.disabled = false;
            }
        } catch (err) {
            console.error(err);
            Swal.fire({ icon: 'error', title: 'System Error', text: err.message });
            btn.innerText = originalText;
            btn.disabled = false;
        }
    });
</script>
{% endblock %}
